<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Page Content Wrapper -->
    <div class="wrapper">

        <!-- Header -->
        <header>
            <div class="logo">
                <h1>My Website</h1>
            </div>
            <!-- Navigation Bar -->
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#templates">Templates</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Slideshow -->
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="https://raw.githubusercontent.com/JoeyEnvy/Websiteanimation.co.uk/main/images/Slide%20Show/Slide%20Show%20Use/Slide%201.jpg" alt="Slide 1" style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="https://raw.githubusercontent.com/JoeyEnvy/Websiteanimation.co.uk/main/images/Slide%20Show/Slide%20Show%20Use/Slide%202.jpg" alt="Slide 2" style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="https://raw.githubusercontent.com/JoeyEnvy/Websiteanimation.co.uk/main/images/Slide%20Show/Slide%20Show%20Use/Slide%203.jpg" alt="Slide 3" style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="https://raw.githubusercontent.com/JoeyEnvy/Websiteanimation.co.uk/main/images/Slide%20Show/Slide%20Show%20Use/Slide%204.jpg" alt="Slide 4" style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="https://raw.githubusercontent.com/JoeyEnvy/Websiteanimation.co.uk/main/images/Slide%20Show/Slide%20Show%20Use/Slide%205.jpg" alt="Slide 5" style="width:100%">
            </div>
        </div>

        <!-- Main Content -->
        <main>
            <section id="home">
                <h2>Welcome to My Website</h2>
                <p>This is a simple website hosted on GitHub Pages with a slideshow.</p>
            </section>
            <!-- Add more sections like About, Services, etc. -->
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 My Website. All rights reserved.</p>
        </footer>

    </div> <!-- End of wrapper -->

    <!-- Slideshow Script -->
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides, 5000); // Change image every 5 seconds
        }
    </script>

</body>
</html>
