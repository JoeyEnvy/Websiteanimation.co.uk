<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: 'Exo';
            src: url('Fonts/Exo.ttf') format('truetype');
        }
    </style>
</head>
<body>

    <!-- Page Content Wrapper -->
    <div class="wrapper">

        <!-- Header -->
        <header>
            <div class="logo">
                <h1>My Website</h1>
            </div>
            <!-- Navigation Bar -->
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Navbar Container -->
        <div class="navbar-container">
            <!-- You can add additional navigation elements here if needed -->
        </div>

        <!-- Slideshow -->
        <div class="slideshow-container">
            <!-- Slides will be inserted here by JavaScript -->
        </div>

        <!-- Main Content -->
        <main>
            <section id="home">
                <h2>Welcome to My Website</h2>
                <p>This is a simple website hosted on GitHub Pages with a slideshow.</p>
            </section>

            <section id="contact">
                <h2>Contact Us</h2>
                <div class="contact-box">
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 My Website. All rights reserved.</p>
        </footer>

    </div> <!-- End of wrapper -->

    <!-- Slideshow Script -->
    <script>
        const slideshowContainer = document.querySelector('.slideshow-container');
        const baseUrl = "https://raw.githubusercontent.com/JoeyEnvy/Websiteanimation.co.uk/main/images/Slide%20Show/Slide%20Show%20Use/";
        const totalSlides = 12;

        for (let i = 1; i <= totalSlides; i++) {
            const slide = document.createElement('div');
            slide.className = 'mySlides fade';
            slide.innerHTML = `<img src="${baseUrl}${i}.jpg" alt="Slide ${i}">`;
            slideshowContainer.appendChild(slide);
        }

        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides, 5000); // Change image every 5 seconds
        }
    </script>

</body>
</html>
