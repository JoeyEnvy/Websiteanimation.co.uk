<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Page Content Wrapper -->
    <div class="wrapper">

        <!-- Header -->
        <header>
            <div class="logo">
                <h1>My Website</h1>
            </div>
            <!-- Navigation Bar -->
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#templates">Templates</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Slideshow -->
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="images/slide1.jpg" alt="Slide 1" style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="images/slide2.jpg" alt="Slide 2" style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="images/slide3.jpg" alt="Slide 3" style="width:100%">
            </div>
        </div>

        <!-- Main Content -->
        <main>
            <section id="home">
                <h2>Welcome to My Website</h2>
                <p>This is a simple website hosted on GitHub Pages with a slideshow.</p>
            </section>
            <!-- Add more sections like About, Services, etc. -->
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 My Website. All rights reserved.</p>
        </footer>

    </div> <!-- End of wrapper -->

    <!-- Slideshow Script -->
    <script>
        // ... (script remains the same)
    </script>

</body>
</html>
