<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Page Content Wrapper -->
    <div class="wrapper">

        <!-- Header -->
        <header>
            <div class="logo">
                <h1>My Website</h1>
            </div>
        </header>

        <!-- Slideshow -->
        <div class="slideshow-container">
            <!-- Slides will be inserted here by JavaScript -->
        </div>

        <!-- Main Content -->
        <main>
            <section id="home">
                <h2>Welcome to My Website</h2>
                <p>This is a simple website hosted on GitHub Pages with a slideshow.</p>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 My Website. All rights reserved.</p>
        </footer>

    </div> <!-- End of wrapper -->

    <!-- Slideshow Script -->
    <script>
        const slideshowContainer = document.querySelector('.slideshow-container');
        const baseUrl = "https://raw.githubusercontent.com/JoeyEnvy/Websiteanimation.co.uk/main/images/Slide%20Show/Slide%20Show%20Use/";
        const totalSlides = 12;

        for (let i = 1; i <= totalSlides; i++) {
            const slide = document.createElement('div');
            slide.className = 'mySlides fade';
            slide.innerHTML = `<img src="${baseUrl}Slide%20${i}.jpg" alt="Slide ${i}" style="width:100%">`;
            slideshowContainer.appendChild(slide);
        }

        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides, 5000); // Change image every 5 seconds
        }
    </script>

</body>
</html>
